<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
        <h1>Welcome To Library</h1>
        <button id="open-dialog">Add New Book</button>
        <dialog id="book-dialog">
            <button id="close-dialog">Close</button>
            <form id="book-form">
              <label>Book Title</label>
              <input type="text" id="title" placeholder="Book title" required><br>
              <label>Author Name</label>
              <input type="text" id="author" placeholder="Author name" required><br>
              <label>Number of Pages</label>
              <input type="number" id="pages" placeholder="Number of pages" required><br>
              <label>Recommended to Read</label>
              <input type="text" id="recommend" placeholder="Recommended to read?" required><br>
              <label>
                <input id="read-status" type="checkbox"> Read
              </label><br>
              <button type="submit">Submit</button>
            </form>
          </dialog>

          <div id="library-container"></div>

    <script src="script2.js"></script>
</body>
</html>
